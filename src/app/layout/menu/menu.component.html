<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li routerLinkActive="active">
          <a [routerLink]="['/clientes-list']">
            <i class="fa fa-home"></i> <span>Home</span>
          </a>
      </li>
      
      <li class="treeview">
        <a href="#">
          <i class="fa fa-list-ul"></i> <span>Cadastros</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li class="active"><a [routerLink]="['/clientes-list']"><i class="fa fa-users"></i> Clientes</a></li>
          <li><a href="index.html"><i class="fa fa-user"></i> Usuario</a></li>
        </ul>
        <a [routerLink]="['/login']">
            <i class="fa fa-power-off"></i> <span>Sair</span>
          </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
